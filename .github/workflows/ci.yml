name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Run tests
        run: pnpm test --run

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests (including visual tests)
        run: pnpm e2e
        continue-on-error: true
        id: e2e-tests

      - name: Upload visual test snapshots on failure
        if: steps.e2e-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots-diff
          path: |
            app/**/screenshot/*.png
            test-results/
          retention-days: 7

      - name: Upload test artifacts
        if: steps.e2e-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: E2E tests summary
        if: steps.e2e-tests.outcome == 'failure'
        run: |
          echo "::warning::E2E tests failed. Check the artifacts for details."
          echo "If visual tests failed, screenshots may need to be regenerated."
          echo "To update screenshots locally, run: pnpm e2e:visual:docker:update"
          echo "Or use the 'Update Visual Snapshots' workflow to regenerate them in CI."
